<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Web Register</title>
    </head>
    <body background="smile.png">
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email"required>
                            <label for="">Email</label>
                        </div>

                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>

                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="Repeat Password">
                            <label for="">Repeat Password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline">
                                
                            </ion-icon>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
